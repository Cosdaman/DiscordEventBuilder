<head>

    <title>Discord Event Builder</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-4" id="userInput">
                <p>
                    The date and time displayed is in your local time.
                    <br><br>Date and time of the event (Required):
                    <input id="dateTime" type="datetime-local" name="partydate">
                </p>
                <p>
                    Title of the event (Optional):
                    <input class="form-control" id="titleInput" placeholder="Event Title">
                </p>
                <button id="submitBtn" type="button" class="btn btn-secondary btn-lg">Submit</button>
            </div>

            <div class="col-sm-12 col-lg-8" id="resultsDisplay">
                <div class="row" id="resultsDiv">
                    <p class="col">Results: </p>
                    <textarea id="results"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="faraamQuoteDiv" class="container d-flex justify-content-center mb-3">
        <p>Faraam's Quote of the Moment:</p>
        <p id="faraamQuote" class="text-center text-muted">

        </p>

                <span class="text-muted">This webpage is brought to you by: <br>
                    Asari L'wain <br>
                    Eorzea Meido Cafe <br>
                    Primal, Leviathan</p></span>
            </div>
